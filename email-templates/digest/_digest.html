<div gsedit="post_block">
	<div gsblock="html" gsedit="post_item">	
		<table style="position: relative;" class="frame" width="100%" border="0" cellspacing="0" cellpadding="0">
			<tbody>
				<tr><td style="height: 18px;"></td></tr>
				<tr>
					<td valign="top">
						<table width="100%" border="0" cellspacing="0" cellpadding="0">
							<tbody>
								<tr>
									<td width="10" style="font-size: 1px;">&ensp;</td>
									<td style="padding: 0px 0 0 0px !important; font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif; color: #333333; font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif; color: #333333;">
										<!-- post image -->
										[newsman_has_thumbnail]
										<table align="right" border="0" cellspacing="0" cellpadding="0" class="down">
											<tbody>
												<tr>
													<td width="10"></td>
													<td class="story-image-wrapper">
														<a href="[newsman post='permalink']" title="[newsman post='post_title']" style="decoration: none;"><img src="[newsman post='thumbnail' placeholder='200x144.gif']" width="200" alt=" " class="story-image" border="0"> </a>
														</td>
												</tr>
											</tbody>
										</table>
										[/newsman_has_thumbnail]							
										<!-- / image --> 
										
										<a href="[newsman post='permalink']" title="[newsman post='post_title']" style="text-decoration: none;"> <span style="margin: 4px 0 8px 0; color: #333; font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif; font-size: 18px; line-height: 20px; font-weight: bold;">[newsman post='post_title']</span> </a>
										<div class="story-snippet">
											<p>[newsman post='fancy_excerpt' words='50']</p>
											<p><a href="[newsman post='permalink']" title="[newsman post='post_title']" style="text-decoration: none;">Read more...</a></p>
										</div>
									</td>
									<td width="10" style="font-size: 1px;">&ensp;</td>
								</tr>
							</tbody>
						</table></td>
				</tr>
				<tr><td style="height: 18px;"></td></tr>
			</tbody>
		</table>
	</div>
</div>
<div gsedit="post_divider">
	<hr width="100%" height="1" class="story-separator" style="border: 0; margin: 0 auto; color: #e8e8e8; background-color: #e8e8e8; height: 1px;" />	
</div>
